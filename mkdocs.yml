site_name: JMusicBot Wiki
site_description: "ðŸŽ¶ A Discord music bot thatâ€™s easy to set up and run yourself!"
copyright: Copyright &copy; 2021 jagrosh
theme:
  favicon: assets/images/favicon.ico
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
  custom_dir: docs/overrides
  font:
    text: 'Fira Sans'
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jagrosh/MusicBot
    - icon: fontawesome/brands/discord
      link: https://discord.gg/0p9LSGoRLu6Pet0k
  # analytics:
  #   provider: google
  #   property: G-XXXXXXXXXX
repo_name: 'jagrosh/MusicBot'
repo_url: https://github.com/jagrosh/MusicBot
edit_uri: edit/master/docs/
site_url: https://jmusicbot.com
markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - attr_list